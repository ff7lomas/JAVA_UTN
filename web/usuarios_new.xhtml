<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuario Nuevo</title>
    </h:head>   
    <h:body>
        <h:form>
          Crear nuevo usuario
            <div class="EmptyBox50"></div>
  <p:growl id="growl" showDetail="true" life="5000" severity="info,error,warn,fatal" />
  <p:outputLabel for="usuario" value="Usuario logeado:"> </p:outputLabel><p:link id="usuario" value="#{usuariosView.user}" outcome="index"></p:link>
           <p:breadCrumb>
              <p:menuitem value="MenÃº" outcome="/main_menu.xhtml" />
              <p:menuitem value="Usuarios" outcome="/usuarios_all.xhtml" />
              <p:menuitem value="Nuevo" class="bc-last-item" />
            </p:breadCrumb>

  
  
            <p:panelGrid columns="2" layout="grid" style="width: 400px; border: 0">

                <p:outputLabel for="usuario" value="Usuario:"  />
                <p:inputText id="usuario"  placeholder="usuario" value="#{usuariosView.newUsername}" style="width: 80% !important;" 
                             styleClass="Container80 Fnone MarAuto Fs18 Opac70" required="true" />

                
                
                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{usuariosView.newPassword}" match="repPassword" label="Password" required="true" 
                            style="width: 80% !important;" 
                             styleClass="Container80 Fnone MarAuto Fs18 Opac70"/>

                <h:outputLabel for="repPassword" value="Repite password:" />
                <p:password id="repPassword" value="#{usuariosView.newPassword}" label="Password" required="true" 
                            style="width: 80% !important;" 
                             styleClass="Container80 Fnone MarAuto Fs18 Opac70"/>


                <f:facet name="footer">

                    <p:commandButton id="createButton" 
                                     icon="fa white Fs14 icon-plus-circled"   
                                     value="Aceptar" 
                                     actionListener="#{usuariosView.createUsuario()}"
                                     update="growl usuario password repPassword  " 
                                     />


                       <p:button id="deleteButton" 
                                 icon="fa white Fs14 icon-plus-circled"   
                                 value="Cancelar" 
                                 outcome="usuarios_all"
                               />


                </f:facet>
            </p:panelGrid>
           
        </h:form>
        <br />
    </h:body>

</html>
